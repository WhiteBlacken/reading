    <meta charset="utf-8">

    <link href="/static/plugins/element@vue2/index.css" type="text/css" rel="stylesheet" charset="utf-8">
    <link href="/static/css/onlineReading.css" type="text/css" rel="stylesheet" charset="utf-8">
    

    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

  <body class="text-center">
        <main class="form-signin" id="app">
          <form>
            <h1 class="fw-bolder fs-2" style="margin-bottom: 30px">MemX4Edu</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput">
              <label for="floatingInput">学号</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword">
              <label for="floatingPassword">密码</label>
            </div>

            <div class="d-grid gap-2 d-md-block" style="margin-top: 30px">
                <button class="btn btn-primary" id="Login"  type="button" style="margin-right: 20px;width:45%" @click="signIn">登录</button>
                <button class="btn btn-primary" id="signUp" type="button" style="width:45%" @click="signUp">注册</button>
            </div>
            <div id="alertBox">

            </div>
          </form>
        </main>
  </body>
<script>
    var alertPlaceholder = document.getElementById('alertBox');
    var alertTrigger = document.getElementById('Login');

    var app=new Vue({
        el: "#app",
        data:{
           schoolNumber: null,
           password: null,
        },
        methods: {
            signIn: function () {
                if(!$('#floatingInput').val()|| !$('#floatingPassword').val()
                        || $('#floatingInput').val() == '' || $('#floatingPassword').val() == ''){
                        console.log($('#floatingInput').val(),$('#floatingPassword').val())
                        alert('请正确填写学号和密码!');
                    }
                else{
                        console.log($('#floatingInput').val(),$('#floatingPassword').val())
                        this.schoolNumber = $('#floatingInput').val();
                        this.password = $('#floatingPassword').val();
                }
            },

            signUp: function () {
                window.location.replace('/signup')
            },

        },
        created() {
        }
    })


</script>
