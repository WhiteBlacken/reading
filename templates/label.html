<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/label.css" type="text/css" rel="stylesheet" charset="utf-8">
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <script src="/static/plugins/vue@2/vue@2.6.10.js"></script>
    <script src="/static/js/axios@0.18.0.min.js"></script>
    <script src="/static/plugins/element@vue2/index.js"></script>
    <link href="/static/plugins/element@vue2/index.css" type="text/css" rel="stylesheet" charset="utf-8">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Label</title>
</head>
<body>
<div id="app">
    <div id="helpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    接下来，请在您刚才读完的文章中进行标注，具体如下。
                    1. 若在阅读过程中有不懂的单词，请<strong>单击该单词</strong>，标注形式如下：
                    <img src="/static/images/wordLabel.jpg" width="100%" height="100%" alt="labeling instructions"></img>
                    2. 若在阅读过程中有不懂的句子，请<strong>双击句子中任意一个单词</strong>，标注形式如下：
                    <img src="/static/images/sentenceLabel.jpg" width="100%" height="100%" alt="labeling instructions"></img>
                    3. 若在阅读过程中出现走神，请<strong>单击对应句子末尾右上方的圆形按钮</strong>，标注形式如下：
                    <img src="/static/images/wanderLabel.jpg" width="100%" height="100%" alt="labeling instructions"></img>
                    <br />
                    <strong>注意：</strong>句子不懂的标注会覆盖该句子中不懂单词的标注，走神句子的标注会覆盖该句子中句子不懂和单词不懂的标注！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">明白了！</button>
                </div>
            </div>

        </div>
    </div>
    <div id="labeling">
        <el-container>
            <el-main style="padding: 0 !important;">
                <div id="labelArea">
                    <div id="para">

                    </div>
                    <el-button type="primary" style="position: fixed;bottom: 5rem;right: 5rem;"
                               v-on:click="collect_labels">标注完成
                    </el-button>
                </div>
            </el-main>

        </el-container>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data: {
            content: "",
            contentOfPages: [],
            words: [],
            sentences: [],
            page: 1,
            totalPage: 1,
            labels: [],
            misUnderstandWords: [],
            misUnderstandSentences: [],
            misUnderstandWordsLabel: [],
            wordLocation: 0,
        },
        methods: {
            getWordLocation: function (num) {
                return {
                    left: document.getElementsByClassName('word')[num].getBoundingClientRect().left,
                    top: document.getElementsByClassName('word')[num].getBoundingClientRect().top,
                    right: document.getElementsByClassName('word')[num].getBoundingClientRect().right,
                    bottom: document.getElementsByClassName('word')[num].getBoundingClientRect().bottom,
                };
            },

            changeWordSelect: function (num) {
                if ($('.word:eq(' + num + ')').css('text-decoration') == 'underline solid rgb(255, 0, 0)' ||
                    $('.word:eq(' + num + ')').css('text-decoration') == 'underline solid rgb(128, 0, 128)') {
                    return;
                }else if ($('.word:eq(' + num + ')').css('text-decoration') == 'underline solid rgb(0, 0, 255)') {
                    $('.word:eq(' + num + ')').css('text-decoration', "");
                    $('.word:eq(' + num + ')').css('color', "black");
                    for (let i = 0; i < this.labels[this.page-1].wordLabels.length; i++) {
                        if (this.labels[this.page-1].wordLabels[i] == num)
                            this.labels[this.page-1].wordLabels.splice(i, 1);
                    }

                } else {
                    $('.word:eq(' + num + ')').css('text-decoration', "underline");
                    $('.word:eq(' + num + ')').css('color', "blue");
                    this.labels[this.page-1].wordLabels.push(num);

                }
                console.log(this.labels);
            },

            changeSentenceSelect: async function (num) {
                let start = 0;
                let end = 0;
                for(let i = 0; i < this.sentences.length; i++){
                    let w = this.sentences[i].split(' ');
                    for(let j = 0; j < w.length; j++)
                        if(w[j] == '')
                            w.splice(j,1);
                    if(start + w.length < num){
                        start += w.length;
                    }else{
                        end = start + w.length;
                        break;
                    }
                }

                for(let i = start; i < end; i++){
                    if ($('.word:eq(' + num + ')').css('text-decoration') == 'underline solid rgb(128, 0, 128)') {
                        return;
                    }else if($('.word:eq(' + i + ')').css('text-decoration') == 'underline solid rgb(0, 0, 255)'){
                        await this.changeWordSelect(i);
                        for(let j = start; j < end; j++) {
                            $('.word:eq(' + j + ')').css('text-decoration', 'underline');
                            $('.word:eq(' + j + ')').css('color', "red");
                        }
                        this.labels[this.page-1].sentenceLabels.push(new Array(start,end));
                        console.log(this.labels);
                        return;
                    }else if ($('.word:eq(' + i + ')').css('text-decoration') == 'underline solid rgb(255, 0, 0)'){
                        for(let j = start; j < end; j++){
                            $('.word:eq(' + j + ')').css('text-decoration', '');
                            $('.word:eq(' + j + ')').css('color', "black");
                        }
                        for(let j = 0;j < this.labels[this.page-1].sentenceLabels.length; j++){
                            if(this.labels[this.page-1].sentenceLabels[j][0] == start && this.labels[this.page-1].sentenceLabels[j][1] == end){
                                this.labels[this.page-1].sentenceLabels.splice(j,1);
                                console.log(this.labels);
                                return;
                            }
                        }
                    }
                }
                for(let i = start; i < end; i++) {
                    $('.word:eq(' + i + ')').css('text-decoration', 'underline');
                    $('.word:eq(' + i + ')').css('color', "red");
                }
                this.labels[this.page-1].sentenceLabels.push(new Array(start,end));
                console.log(this.labels);
            },

            changeWanderSelect: async function (num) {
                let start = 0;
                let end = 0;
                for(let i = 0; i < num-1; i++){
                    let w = this.sentences[i].split(' ');
                    for(let j = 0; j < w.length; j++)
                        if(w[j] == '')
                            w.splice(j,1);
                    start += w.length;
                }
                let w = this.sentences[num-1].split(' ');
                for(let i = 0; i < w.length; i++){
                    if(w[i] == '')
                        w.splice(i,1);
                }
                end = start + w.length;

                for(let i = start; i < end; i++){
                    if($('.word:eq(' + i + ')').css('text-decoration') == 'underline solid rgb(0, 0, 255)'){
                        await this.changeWordSelect(i);
                        for(let j = start; j < end; j++) {
                            $('.word:eq(' + j + ')').css('text-decoration', 'underline');
                            $('.word:eq(' + j + ')').css('color', "purple");
                        }
                        document.getElementsByClassName('wander')[num-1].style.borderColor = "purple";
                        document.getElementsByClassName('wander')[num-1].style.color = "purple";
                        this.labels[this.page-1].wanderLabels.push(new Array(start,end));
                        console.log(this.labels);
                        return;
                    }else if ($('.word:eq(' + i + ')').css('text-decoration') == 'underline solid rgb(255, 0, 0)') {
                        await this.changeSentenceSelect(i);
                        for(let j = start; j < end; j++) {
                            $('.word:eq(' + j + ')').css('text-decoration', 'underline');
                            $('.word:eq(' + j + ')').css('color', "purple");
                        }
                        document.getElementsByClassName('wander')[num-1].style.borderColor = "purple";
                        document.getElementsByClassName('wander')[num-1].style.color = "purple";
                        this.labels[this.page-1].wanderLabels.push(new Array(start,end));
                        console.log(this.labels);
                        return;
                    }else if ($('.word:eq(' + i + ')').css('text-decoration') == 'underline solid rgb(128, 0, 128)'){
                        for(let j = start; j < end; j++){
                            $('.word:eq(' + j + ')').css('text-decoration', '');
                            $('.word:eq(' + j + ')').css('color', "black");
                        }
                        document.getElementsByClassName('wander')[num-1].style.borderColor = "black";
                        document.getElementsByClassName('wander')[num-1].style.color = "black";
                        for(let j = 0;j < this.labels[this.page-1].wanderLabels.length; j++){
                            if(this.labels[this.page-1].wanderLabels[j][0] == start && this.labels[this.page-1].wanderLabels[j][1] == end){
                                this.labels[this.page-1].wanderLabels.splice(j,1);
                                console.log(this.labels);
                                return;
                            }
                        }
                    }
                }
                for(let i = start; i < end; i++) {
                    $('.word:eq(' + i + ')').css('text-decoration', 'underline');
                    $('.word:eq(' + i + ')').css('color', "purple");
                }
                document.getElementsByClassName('wander')[num-1].style.borderColor = "purple";
                document.getElementsByClassName('wander')[num-1].style.color = "purple";
                this.labels[this.page-1].wanderLabels.push(new Array(start,end));
                console.log(this.labels);
            },

            getPage: function () {
                let num = 0;
                var e = document.getElementById('para');
                var Content = this.content[this.page-1].split('.');
                Content.splice(Content.length-1, 1);
                this.sentences = Content;
                for (let i = 0; i < Content.length; i++) {
                    var sentence = Content[i].split(' ');
                    for (let j = 0; j < sentence.length; j++) {
                        if (sentence[j] != "") {
                            this.words.push(sentence[j].split(',')[0]);
                            var el = document.createElement("button");
                            el.className = "word";
                            el.id = num.toString();
                            el.innerHTML = sentence[j];
                            el.setAttribute("onclick", "changeWordSelect(" + num + ")");
                            el.setAttribute("ondblclick", "changeSentenceSelect(" + num + ")");
                            e.appendChild(el);
                            if (j == sentence.length - 1) {
                                el.innerHTML = sentence[j] + '.';
                                var lab = document.createElement("button");
                                lab.className = "wander";
                                lab.innerHTML = (i+1).toString();
                                lab.style.left = el.getBoundingClientRect().right -10 + "px";
                                lab.style.top = el.getBoundingClientRect().top + 40 + "px";
                                lab.setAttribute("onclick", "changeWanderSelect("+ (i+1) + ")");
                                document.getElementById('labelArea').appendChild(lab);
                            }
                            num += 1;
                        }
                    }
                }
                if(!this.labels[this.page-1]){
                    this.labels.push({page: this.page, wordLabels: new Array(), sentenceLabels: new Array(), wanderLabels: new Array()});
                }
            },

            //把labels发送给后端存储,并更新word_level_data
            collect_labels: function () {
                let formdata = new FormData();
                formdata.append('labels',JSON.stringify(this.labels));
                $.ajax({
                    type: 'POST',
                    url: '/label/send/',
                    data: formdata,
                    success: function () {
                        console.log("success");

                    },
                    error: function () {
                        console.log("error");
                    },
                    contentType: false,
                    processData: false,
                })
            },


            //清空当前页面word按钮和translation的div块，并初始化参数
            clearPageWords: function () {
                let e = document.getElementById('para');
                while(e.hasChildNodes()){
                    e.removeChild(e.children[0]);
                }
                e = document.getElementById('labelArea');
                while(e.children[2])
                    e.removeChild(e.children[2]);
                this.words = [];
            },

        },
        created() {
            this.content = getCookie('contentPerPage').split('-.');
            this.totalPage = this.content.length;
            this.getPage();
        },
        mounted() {
            window["changeWordSelect"] = (num) => {
                this.changeWordSelect(num);
            }
            window["changeSentenceSelect"] = (num) => {
                this.changeSentenceSelect(num);
            }
            window["changeWanderSelect"] = (num) => {
                this.changeWanderSelect(num);
            }
        },
    })

    function setCookie(cname, cvalue) {
        document.cookie = cname + "=" + cvalue + "; ";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(name) == 0)
                return c.substring(name.length, c.length);
        }
        return "";
    }

    $(document).keyup(function (event) {
        switch (event.keyCode) {
            case 37: {
                if (app._data.page > 1) {
                    app.clearPageWords();
                    x = [];
                    y = [];
                    app._data.page = app._data.page - 1;
                    app.getPage();
                }
                break;
            }
            case 39: {
                if (app._data.page < app._data.totalPage) {
                    app.clearPageWords();
                    x = [];
                    y = [];
                    app._data.page = app._data.page + 1;
                    app.getPage();
                    break;
                }
            }
        }
    });

    $(document).ready(function () {
        $('#helpModal').modal('show');
    });

</script>
</html>
